<body>
    <header>
        <nav>
            <!--divs should be used to group sections of a document-->

                    <div>

    <h1>Shopping Cart</h1>
    <!--definition of the cart headings-->

<div>

    <table>
        <thead>
            <tr> <!--tr defines a row in a table-->
                <th>Name:</th> <!--th defines a header in a table-->
                <th>Price:</th>
                <th>Quantity:</th>
            </tr>
        </thead>
<!--generated cart data associated with id (CHECK THIS)-->
        <tbody id="cart-content">

        </tbody>
    </table>
</div>
<!--adding a back button and the specific location (index)-->
    <button id="back-btn" onclick="location.href= 'index.html'">Go back to shop</button>
<!--adding a log in and pay button which takes you to the log in page-->
